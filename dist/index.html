<!DOCTYPE HTML>
<html>
<head>
<html>
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="./css/vendor/jquery-ui.min.css" />
	<link rel="stylesheet" type="text/css" href="./css/vendor/fullcalendar.css" />
	<link rel="stylesheet" type="text/css" href="./css/vendor/fullcalendar.print.css" media="print" />
	<link rel="stylesheet" type="text/css" href="./css/style.css" />
	<script src="./js/vendor/moment.min.js"></script>
	<script src="./js/vendor/jquery.min.js"></script>
	<script src="//code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
	<script src="./js/vendor/fullcalendar.js"></script>


</head>
<body>
	<div id="mainWrapper">
		<div id="calendar" class="main-border"></div>
		<div id="inputWrapper" class="main-border">
			<div class="flex">
				<input id="txt_name" type="text" placeholder="e.g. John" class="rm-border list ui-widget width-100">
				<input id="addName" type="submit" value="+" class="rm-border list btn ui-button ui-widget-content ui-state-default">
			</div>
			<div id="nameList" class="hidden list ui-widget pointer"></div>
			<input id="clear_events" type="submit" value="-" class="right hidden list btn ui-button ui-widget ui-state-default width-100 rm-border">
		
			<div id="list-msg" class="hidden list">
				<p>Double Click a Name to Delete It</p>
				<p>Drag and Drop a Name to Reorder The List</p>
			</div>
			<div id="txt_name-msg" class="hidden list">
				<p>Add a Name Here</p>
			</div>
		</div>
	</div>
	<script src="./js/script.js" ></script>

</body>
</html>
